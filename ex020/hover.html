<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
        div:hover{
            color: red;
        }
        div>p, h2{
            display: none;
        }
        div:hover>p, div:hover>h2{
            display: flex;
            color: yellow;
            background-color: red;
            width: 200px;


        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <P> PASSE  MOUSE SOBRE O TEXTO ABAIXO</P>
    <div>
        Passe o mouse aqui!
        <h2 class="dh">MENU INFORMATIVO</h2>
        <p><img src="_20190628_205917.jpg" alt="É O ZACARIAS"></p>
        <p>Meu nome é António Zacarias, filho da dona clementina</p>


    </div>
</body>
</html>
